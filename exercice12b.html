<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le nom de la personne Ã  supprimer :</label>
    <input type="text" id="nom" />
    <button class="btn">Valider</button>
    <div id="resultat"></div>

    <script>
        const inputNom = document.querySelector("#nom");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");
        let tab = [
            { nom : "Tya", age : 25 },
            { nom : "Toto", age : 22 },
            { nom : "Milo", age : 32 },
            { nom : "Mina", age : 32 },
        ];

        divResultat.innerHTML = affichageContenuTableau();
        btn.addEventListener("click",function(){
            tab.splice(trouverIndexDunElement(inputNom.value), 1);
            divResultat.innerHTML = affichageContenuTableau();
        })

        function trouverIndexDunElement(nom) {
            let index = tab.findIndex(perso =>{
                return perso.nom === nom;
            })
            return index;
        }
        function affichageContenuTableau() {
            let listeperso ='<ul>';
            for(let p of tab)
                listeperso +=`<li>${p.nom}-${p.age}</li>`
            listeperso +='</ul>';
            return listeperso;            
        }
        
    </script>
</body>
</html>
